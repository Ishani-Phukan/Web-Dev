<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websites for Students</title>
  </head>
  <body>
    <main>
      <h2> Signup Form </h2>
      
      <form action="">
        Name: <input type="text" value="Name" placeholder="Name" /> <br />
        <br />
        Email: <input type="email" value="Email" placeholder="email" />
        <br />
        <br>
        Gender:
        <label for="Male">
          <input type="radio" name="Gender" value="Male" id="Male" class="Gender" />Male
        </label>
        <label for="Female">
          <input
            name="Gender"
            type="radio"
            value="Female"
            id="Female"
            class="Gender"
          />Female </label
        ><br />
        <br>
        <input type="submit" value="submit" />
      </form>
    </main>
  </body>
</html>
